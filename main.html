<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Quiz</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<div class="container">
		<div id="title">
			<img src="img/QuizApp-Title.png">
		</div>

		<div id="progressbar">
			<h1>START</h1>
			
			<div id="bar"></div>

			<div id="circlestroke">
				<div class="userfeedback" id="circle1"></div>
				<div class="userfeedback" id="circle2"></div>
				<div class="userfeedback" id="circle3"></div>
				<div class="userfeedback" id="circle4"></div>
				<div class="userfeedback" id="circle5"></div>					
			</div>

			<div id="circles">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle" id="circle6"><p>80%</p></div>	
			</div>				
		</div>

		

		<div id="questionanswercontainer">
			<div id="questionbox">
				<p>Click START to begin or restart.  Click your answer to select.  Use 'ctrl' + '+' to zoom in, or 'ctrl' + '-' to zoom out.</p>
			</div>
			<div id="answerbox">
				<div>
					<p id="answer0"></p>
				</div>
				<div>
					<p id="answer1"></p>
				</div>
				<div>
					<p id="answer2"></p>
				</div>
				<div>
					<p id="answer3"></p>
				</div>
				
			</div>
		</div>

	</div> 




	
</body>
</html>
